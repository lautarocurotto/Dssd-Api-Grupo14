version: '3'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8005
    #command: >
    #  sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8005"
    volumes:
      - .:/app
    ports:
      - "8005:8005"
    depends_on:
      db:
        condition: service_healthy
    #env_file:
    #  - .env
    environment:
      - POSTGRES_DB=deposito
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432

  db:
    image: postgres
    #env_file:
    #  - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql  # Aqu√≠ se monta el script
    environment:
      - POSTGRES_DB=deposito
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
